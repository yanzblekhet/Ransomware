<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Click Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .button-container {
            position: relative;
        }

        .anti-click-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .anti-click-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .anti-click-button:focus {
            outline: none;
        }

        .button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        .anti-click-button:active .button-overlay {
            opacity: 1;
            pointer-events: auto;
            animation: flash 0.5s ease-in-out;
        }

        @keyframes flash {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }

        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .disabled:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="anti-click-button">Click Me!</button>
    </div>

    <script>
        const button = document.querySelector('.anti-click-button');

        button.addEventListener('click', (event) => {
            button.classList.add('disabled');
            setTimeout(() => {
                button.classList.remove('disabled');
            }, 2000);
        });
    </script>

</body>
</html>
