<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Click Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        #antiClickButton {
            position: relative;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            overflow: hidden; /* Hide shadow if it goes outside the button */
        }

        #antiClickButton:hover {
            background-color: #2980b9;
        }

        /* Shadow effect */
        #antiClickButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #antiClickButton:hover::before {
            opacity: 1;
        }

        /* "Anti-Click" effect (random movement) */
        #antiClickButton:active {
            transform: translate(
                calc( (var(--x)) * 2px),
                calc( (var(--y)) * 2px)
            );
            transition: transform 0.1s ease-out;
        }

        #message {
            margin-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <button id="antiClickButton">Try to Click Me!</button>
    <span id="message"></span>


    <script>
        const button = document.getElementById('antiClickButton');
        const message = document.getElementById('message');
        let clickCount = 0;

        button.addEventListener('mousedown', function(e) {

             // Randomly shift the button position
            const randomX = Math.floor(Math.random() * 10) - 5; // Random integer between -5 and 4
            const randomY = Math.floor(Math.random() * 10) - 5; // Random integer between -5 and 4

             // Setting variables to style
            button.style.setProperty('--x', randomX);
            button.style.setProperty('--y', randomY);
        });
    </script>

</body>
</html>
